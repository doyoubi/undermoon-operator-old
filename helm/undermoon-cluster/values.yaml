# Default values for undermoon-cluster.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

cluster:
  clusterName: example-undermoon
  chunkNumber: 1
  maxMemory: 32  # in MBs
  port: 5299
  activeRedirection: false
  proxyThreads: 2

image:
  undermoonImage: localhost:5000/undermoon_test
  undermoonImagePullPolicy: Always # IfNotPresent
  redisImage: redis:5.0.9

resources:
  brokerResources:
    limits:
      {}
      # cpu: "0.05"
  coordinatorResources:
    limits:
      {}
      # cpu: "0.05"
  proxyResources:
    limits:
      {}
      # cpu: "0.05"
  redisResources:
    limits:
      {}
      # cpu: "0.05"

nameOverride: ""
fullnameOverride: ""
